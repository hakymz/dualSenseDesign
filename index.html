<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>DualSense</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="logo.png" alt="logo" />
        </div>
        <a href="#" class="menu-btn"><i class="fas fa-bars"></i></a>
      </nav>

      <div class="banner">
        <div class="banner-left">
          <div class="social-media-btn">
            <a href="#" class="s-btn"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="s-btn"><i class="fab fa-twitter"></i></a>
            <a href="#" class="s-btn"><i class="fab fa-instagram"></i></a>
          </div>
        </div>
        <div class="banner-center">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="bg">
            <h1 class="h1-dualsense">DualSense</h1>
            <img src="Controller.png" alt="Controller" />
          </div>

          <div class="swiper-btns">
            <span class="sw-btn"></span>
            <span class="sw-btn sw-btn-active"></span>
            <span class="sw-btn"></span>
          </div>

          <div class="text">
            <p>
              DualSense marks a radical departure from our previous controller
              offering and captures just how strongly we feel about a
              generational leap with PS5.
            </p>
          </div>

          <div class="btn-wrapper">
            <a href="#" class="btn">Add to card</a>
          </div>
        </div>
        <div class="banner-right"></div>
      </div>
    </header>
  </body>
</html>
